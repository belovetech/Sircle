    <nav>
        <div class="logo">
            <h1><a href="index.html"><span class="logo-span-1">Chat</span>
                <span class="logo-span-2">App</span>
            </a>
        </h1>
        </div>    
        <div class="">
            <ul class="nav-list">
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href=""><i class="fas fa-plus" title="Join a chatroom"></i></a></li>
            </ul>

        <div class="toggle_btn">
         <i class="fa-solid fa-bars"></i>

        <div class="dropdown_menu">

    <div class="app">
        <div class="screen chat-screen active">

            <div class="messages">

                <div class="message my-message">
                    <div>
                        <div class="name">You</div>

                    </div>
                </div>
                <div class="update">
                    John Doe joined the conversation
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">John Doe</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
